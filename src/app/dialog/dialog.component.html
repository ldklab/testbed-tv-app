<h1 mat-dialog-title style="text-align: center; font-size: 30px">{{ localData.title }}</h1>
<div mat-dialog-content>
  <b>Description:</b>
  <p>{{ localData.description }}</p>

  <div id="specificDiv" *ngIf="localData.specific">
    <app-expandabletext [expandText]="'Learn more'" [hideText]="'Less'" [content]="localData.specific"></app-expandabletext>
  </div>

  <div id="instructionDiv" *ngIf="localData.instruction">
    <b>Instruction:</b>
    <ul>
      <li *ngFor="let step of localData.instruction">{{ step }}</li>
    </ul>
  </div>

  <div id="informationDiv" *ngIf="localData.inputs">
    <b>Information needed:</b><br>
    <div *ngFor="let input of localData.inputs">
      <mat-form-field>
        <span *ngIf="input.type !== 'select'">
          {{ input.title }}: <input matInput [type]="input.type" [(ngModel)]="input.value">
        </span>
        <span *ngIf="input.type === 'select'">
            {{ input.title }}: <mat-select [(value)]="input.value">
                                <mat-option *ngFor="let element of input.elements; let i = index" [value]="element.val">
                                  {{ element.text }}
                                </mat-option>
                              </mat-select>
          </span>
      </mat-form-field>
    </div>
  </div>

    <!--
        {
        name: "Device type",
        type: "select",
        elements: ["TV", "Computer", "Smartphone", "Camera", "Custon device"],
        required: true
    -->
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onOkClick()">Ok</button>
</div>
